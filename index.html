<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .video-container {
        width: 100%;
        max-width: 800px; /* giống YouTube trên mobile */
        position: relative;
    }

    video {
        width: 100%;
        height: auto;   /* giữ nguyên tỉ lệ video */
        display: block;
        background: black;
    }

    #playBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 14px 24px;
        background: rgba(255,255,255,0.85);
        border: none;
        font-size: 20px;
        border-radius: 8px;
        cursor: pointer;
        z-index: 20;
    }
</style>
</head>

<body>

<div class="video-container">
    <video id="vid" autoplay playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>

    <button id="playBtn">Pause</button>
</div>

<script>
    const video = document.getElementById("vid");
    const btn = document.getElementById("playBtn");

    video.muted = false;
    video.play();

    btn.onclick = () => {
        if (video.paused) {
            video.play();
            btn.textContent = "Pause";
        } else {
            video.pause();
            btn.textContent = "Play";
        }
    };

    // Ẩn nút 3s sau khi play
    let timeout;
    const hideBtn = () => btn.style.opacity = 0;

    const showBtn = () => {
        btn.style.opacity = 1;
        clearTimeout(timeout);
        timeout = setTimeout(hideBtn, 2000);
    };

    document.addEventListener("mousemove", showBtn);
    document.addEventListener("touchstart", showBtn);

    timeout = setTimeout(hideBtn, 2000);
</script>
</body>
</html>
