<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .video-container {
        width: 100%;
        max-width: 800px;
        position: relative;
    }

    video {
        width: 100%;
        height: auto;
        display: block;
        background: black;
    }

    #playBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255,255,255,0.8);
        border: none;
        padding: 18px;
        border-radius: 50%;
        cursor: pointer;
        z-index: 20;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.3s;
    }

    #playBtn svg {
        width: 32px;
        height: 32px;
    }
</style>
</head>

<body>

<div class="video-container">
    <video id="vid" autoplay playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>

    <button id="playBtn">
        <!-- Pause icon mặc định -->
        <svg id="pauseIcon" viewBox="0 0 64 64">
            <rect x="14" y="12" width="12" height="40"></rect>
            <rect x="38" y="12" width="12" height="40"></rect>
        </svg>

        <!-- Play icon -->
        <svg id="playIcon" viewBox="0 0 64 64" style="display:none;">
            <polygon points="16,12 52,32 16,52"></polygon>
        </svg>
    </button>
</div>

<script>
    const video = document.getElementById("vid");
    const btn = document.getElementById("playBtn");
    const playIcon = document.getElementById("playIcon");
    const pauseIcon = document.getElementById("pauseIcon");

    video.muted = false;
    video.play();

    btn.onclick = () => {
        if (video.paused) {
            video.play();
            playIcon.style.display = "none";
            pauseIcon.style.display = "block";
        } else {
            video.pause();
            playIcon.style.display = "block";
            pauseIcon.style.display = "none";
        }
    };

    // Tự ẩn nút sau vài giây
    let timeout;
    const hideBtn = () => btn.style.opacity = 0;

    const showBtn = () => {
        btn.style.opacity = 1;
        clearTimeout(timeout);
        timeout = setTimeout(hideBtn, 2000);
    };

    document.addEventListener("mousemove", showBtn);
    document.addEventListener("touchstart", showBtn);

    timeout = setTimeout(hideBtn, 2000);
</script>

</body>
</html>
